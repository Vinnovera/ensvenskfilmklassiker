<a href="{{=it.url}}#tips" class="teaser" style="background-image: url({{=it.image}})">
	<div class="number-box">{{=it.number}}</div>
	<p class="text-box-title">{{=it.tips}}</p>
</a>

<div class="content">
	<a href="/" class="back-btn" title="Stäng">Stäng</a>

	<iframe class="video" id="ytplayer" type="text/html" src="http://www.youtube.com/embed/{{=it.video}}?origin=http://ensvenskfilmklassiker.se&autohide=1&color=white&theme=light" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	
	<div class="tip-info">
	
	<div class="share-tip">
		<h2>Dela med dig</h2>
		<input type="text" value="http://ensvenskfilmklassiker.se/{{=it.url}}">
		<div class="socialmedia-icons">
			<img src="/images/socialmedia/facebook_w_circle_32px.svg">
			<meta property="og:title" content="En svensk filmklassiker"/>
			<meta property="og:image" content="{{=it.thumbnail}}"/>
			<meta property="og:site_name" content="En svensk filmklassiker"/>
			<meta property="og:description" content="Anta årets utmaning och gör En Svensk Filmklassiker. Se 12 filmer på 12 dagar på Stockholms filmfestival. Börja öva upp känslolivet nu! http://ensvenskfilmklassiker.se">
			

			<img src="/images/socialmedia/twitter_w_circle_32px.svg">
			<img src="/images/socialmedia/mail_w_circle_32px.svg">
		</div>
		{{? it.next}}
			<div class="next-tip">
				<a href="{{=it.next.url}}#tips" title="nästa filmtips" class="next-btn">
					<p class="next-tip-text">Nästa tips</p>
					<p class="next-tip-teaser">{{=it.next.title}}</p>
				</a>
			</div>
		{{?}}
	</div>

	</div>
	<h2>{{=it.movietips}}</h2>
	<div class="movie-tips">
		<div class="related-movies">
			{{~it.movies :movie}}
				<div class="movie-poster">
					<img src="{{=movie.poster}}">
					<h3>{{=movie.title}}</h3>
					<h4>{{=movie.name}}</h4>
					<p class="movie-excerpt">{{=movie.excerpt}}</p>
					<div class="showing">
						<h4>Nästa visning</h4>
						<p>13 nov kl 18</p>
						<a href="http://www.stockholmfilmfestival.se/sv/festival/2015/film/{{=movie.url}}" target="blank">Köp biljett</a>
					</div>
				</div>
			{{~}}
		</div>
	</div>

</div>
