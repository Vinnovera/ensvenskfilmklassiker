<div class="tip-teaser">
	<div class="number-box">
		<p>{{=it.number}}</p>
	</div>
	<div class="text-box">
		<div class="play"></div>
		<p class="tips-box-text">{{=it.tips}}</p>
	</div>
</div>
<div class="tip-content">
	<div class="vimeo-content">
		HELLO VIMEO VIDEO!
	</div>

	<div class="tip1-content">
		<div class="movie-tips">
			<h2>{{=it.movietips}}</h2>
			<div class="movie-posters">
				<img src="../images/movieposters/the-big-l.jpg">
				<h3>The big lebowski</h3>
				<p class="movie-excerpt">“I’m the Dude, so that’s what you call me. That or, uh His Dudeness, or uh Duder, or El Duderino, if you’re not into the whole brevity thing.”</p>
			</div>
		</div>
		<div class="share-tip">
			<h2>Dela med dig</h2>
			<input type="text" placeholder="sff.se/tips1">
			<div class="socialmedia-icons">
				<img src="../images/socialmedia/facebook_w_circle_32px.svg">
				<img src="../images/socialmedia/twitter_w_circle_32px.svg">
				<img src="../images/socialmedia/mail_w_circle_32px.svg">
			</div>
			<div class="next-tip">
				<a href="">
					<p class="next-tip-text">Nästa tips</p>
					<div class="play"></div>
					<p class="next-tip-teaser">Ilskan</p>
				</a>
			</div>
		</div>
	</div>
</div>
