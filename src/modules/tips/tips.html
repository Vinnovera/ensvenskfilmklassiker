<a href="{{=it.url}}" class="teaser" style="background-image: url({{=it.image}})">
	<div class="number-box">{{=it.number}}</div>
	<p class="text-box-title">{{=it.tips}}</p>
</a>

<div class="content">
	<a href="/" class="back-btn" title="Stäng">Stäng</a>

	<div class="video" data-videoid="{{=it.video}}"></div>

	<div class="tip-info">
	
		<div class="share-tip">
			<h3>Dela {{=it.tips}}</h3>
			<input type="text" value="http://ensvenskfilmklassiker.se{{=it.url}}">
			<div class="socialmedia-icons">
				<a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=http%3A//ensvenskfilmklassiker.se{{=it.url}}&t=En svensk filmklassiker - {{=it.tips}}" target="_blank" title="Dela på Facebook"></a>
				<a class="twitter" href="https://twitter.com/home?status={{=it.tips}}! Jag övar inför En Svensk Filmklassiker och ska se 12 filmer på 12 dagar på Stockholms filmfestival. http%3A//ensvenskfilmklassiker.se{{=it.url}}"></a>
				<a class="mail" href="mailto:?&subject=En%20Svensk%20Filmklassiker%20-%20{{=it.tips}}&body=Jag%20%C3%B6var%20inf%C3%B6r%20En%20Svensk%20Filmklassiker%20och%20ska%20se%2012%20filmer%20p%C3%A5%2012%20dagar%20p%C3%A5%20Stockholms%20filmfestival.%0A%0Ahttp%3A//ensvenskfilmklassiker.se{{=it.url}}%0A%0AAnta%20%C3%A5rets%20utmaning%20och%20g%C3%B6r%20En%20Svensk%20Filmklassiker.%20Se%2012%20filmer%20p%C3%A5%2012%20dagar%20p%C3%A5%20Stockholms%20filmfestival.%20B%C3%B6rja%20%C3%B6va%20upp%20k%C3%A4nslolivet%20nu!"></a>
			</div>
			{{? it.next}}
				<div class="next-tip">
					<a href="{{=it.next.url}}" title="nästa filmtips" class="next-btn">
						<p class="next-tip-text">Nästa tips</p>
						<p class="next-tip-teaser">{{=it.next.title}}</p>
					</a>
				</div>
			{{?}}
		</div>

	</div>
	<h2>{{=it.movietips}}</h2>
	<div class="movie-tips">
		<div class="related-movies">
			{{~it.movies :movie}}
				<div class="movie" data-movieid="{{=movie.url}}">
					<div class="poster" style="background-image: url({{=movie.poster}});"></div>
					<div class="movie-info">
						<h3>{{=movie.title}}</h3>
						<h4>{{=movie.name}}</h4>
						<p class="movie-excerpt">{{=movie.excerpt}}</p>
						<div class="showing">
							<h4>Nästa visning</h4>
							<p class="movie-screening">13 nov kl 18</p>
							<a class="buy-btn" href="http://www.stockholmfilmfestival.se/sv/festival/2015/film/{{=movie.url}}" target="blank">Köp biljett</a>
						</div>
					</div>
				</div>
			{{~}}
		</div>
	</div>

</div>
